<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="novotel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="hotel" id="hotel">
        <div class="container">
            <div class="main-text">
                <h1><span>H</span>otel</h1>
            </div>
            <div class="row">
                <div class="col-md-6 py-3 py-md-0">
                    <div class="card">
                        <img src="./images/hotelimage.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 py-3 py-md-0">
                    <form action = "./success.html">
                        <select name="areaName">
                            <option value="locate" selected>Select Location</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Bangolore">Bangolore</option>
                        </select>
                        
                        <input type="text" class="form-control" placeholder="Number of rooms" required>
                        <input type="text" class="form-control" placeholder="How Many persons" required>
                        <select name="hotelName">
                            <option value="located" selected>Select Hotel</option>
                            <option value="taj">Taj Hotel</option>
                            <option value="lucky">Lucky Hotel</option>
                            <option value="pista house">Pista House Hotel</option>
                            <option value="kinara">Hotel Kinara Grand</option>
                        </select>
                          
                        <textarea class="form-control" rows="5" name ="text" placeholder="Enter your name and details"></textarea>
                        <input type="submit" value="Book Now" class="submit" required>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
